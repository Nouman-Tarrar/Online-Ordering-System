<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Online Food Ordering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/src/JS/Cart.js"></script>
</head>
<body class="bg-green-50 p-6">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <!-- Back Button -->
        <a href="/Index.html" class="bg-green-500 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition duration-300">
            Back to Menu
        </a>

        <h2 class="text-lg font-semibold text-green-700 mt-6">Cart</h2>
        <div id="cartList" class="space-y-3"></div>
        <p class="text-lg font-semibold mt-4">Total: <span id="totalPrice">PKR 0.00</span></p>

        <!-- Checkout Button -->
        <button id="checkoutBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 mt-4 rounded-lg transition duration-300">
            Checkout
        </button>
    </div>
</body>
</html>
